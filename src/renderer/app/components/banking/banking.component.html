<h2>Banking</h2>
<hr />
<div class="card-deck">
  <div class="card">
    <h3 class="card-header h6">Deposit</h3>
    <div class="card-body h-100 justify-content-center">
      <ng-select
        class="mb-2"
        [items]="players"
        bindLabel="name"
        placeholder="Select player..."
        notFoundText="No players found"
        [(ngModel)]="depositPlayer">
      </ng-select>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
        </div>
        <input currencyMask class="form-control" [(ngModel)]="depositAmount" [options]="{ prefix: '', allowNegative: false }">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block" (click)="deposit()">Deposit</button>
    </div>
  </div>
  <div class="card">
    <h3 class="card-header h6">Withdraw</h3>
    <div class="card-body">
      <ng-select
        class="mb-2"
        [items]="players"
        bindLabel="name"
        placeholder="Select player..."
        notFoundText="No players found"
        [(ngModel)]="withdrawPlayer">
      </ng-select>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
        </div>
        <input currencyMask class="form-control" [(ngModel)]="withdrawAmount" [options]="{ prefix: '', allowNegative: false }">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block" (click)="withdraw()">Withdraw</button>
    </div>
  </div>
  <div class="card">
    <h3 class="card-header h6">Transfer</h3>
    <div class="card-body">
      <ng-select
        class="mb-2"
        [items]="players"
        bindLabel="name"
        placeholder="Select payor..."
        notFoundText="No players found"
        [(ngModel)]="transferPayor">
      </ng-select>
      <ng-select
        class="mb-2"
        [items]="players"
        bindLabel="name"
        placeholder="Select payee..."
        notFoundText="No players found"
        [(ngModel)]="transferPayee">
      </ng-select>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
        </div>
        <input currencyMask class="form-control" [(ngModel)]="transferAmount" [options]="{ prefix: '', allowNegative: false }">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block" (click)="transfer()">Transfer</button>
    </div>
  </div>
</div>
