<h2>Banking</h2>
<hr />
<div class="card-deck">
  <div class="card">
    <h3 class="card-header h6">Deposit</h3>
    <div class="card-body h-100 justify-content-center">
      <cc-select-player (playerSelected)="setDepositPlayer($event)"></cc-select-player>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
        </div>
        <input type="number" class="form-control text-right" [(ngModel)]="depositAmount">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block" (click)="deposit()">Deposit</button>
    </div>
  </div>
  <div class="card">
    <h3 class="card-header h6">Withdraw</h3>
    <div class="card-body">
      <cc-select-player (playerSelected)="setWithdrawPlayer($event)"></cc-select-player>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
        </div>
        <input type="number" class="form-control text-right" [(ngModel)]="withdrawAmount">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block" (click)="withdraw()">Withdraw</button>
    </div>
  </div>
  <div class="card">
    <h3 class="card-header h6">Transfer</h3>
    <div class="card-body">
      <cc-select-player (playerSelected)="setTransferPayor($event)" [placeholder]="'Select payor...'"></cc-select-player>
      <div class="text-center">
        <span class="oi oi-arrow-thick-bottom text-primary"></span>
      </div>
      <cc-select-player (playerSelected)="setTransferPayee($event)" [placeholder]="'Select payee...'"></cc-select-player>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
        </div>
        <input type="number" class="form-control text-right" [(ngModel)]="transferAmount">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block" (click)="transfer()">Transfer</button>
    </div>
  </div>
</div>
