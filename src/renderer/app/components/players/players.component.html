<h2>
  <span>Players</span>
  <button type="button" class="btn btn-primary float-right" (click)="createPlayer()">
    Create Player
  </button>
</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Account #</th>
      <th scope="col">Balance</th>
      <th scope="col">Role</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players" [class.table-danger]="player.isDead">
      <td>{{player.name}}</td>
      <td>{{player.account.accountNumber}}</td>
      <td>{{player.account.balance | currency:"Â£"}}</td>
      <td>
        {{getPlayerRole(player)}}
      </td>
      <td class="text-right">
        <div dropdown placement="bottom right" class="btn-group">
          <button dropdownToggle type="button" class="btn btn-sm btn-light dropdown-toggle">
            Actions <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
            <li role="menuitem"><button class="dropdown-item">Transactions</button></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><button class="dropdown-item">Edit</button></li>
            <li role="menuitem"><button class="dropdown-item text-danger" (click)="setDead(player)">Mark as Dead</button></li>
            <li role="menuitem"><button class="dropdown-item text-danger" (click)="deletePlayer(player)">Delete</button></li>
          </ul>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #confirmDeleteModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Delete Player</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you wish to delete this player?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ngbAutofocus (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close()">Delete</button>
  </div>
</ng-template>
<ng-template #confirmDeadModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Player Death</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you wish to mark this player as dead?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ngbAutofocus (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close()">Mark Dead</button>
  </div>
</ng-template>
