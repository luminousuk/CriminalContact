<h2>Banking</h2>
<hr />
<div class="card-deck">
  <div class="card">
    <h3 class="card-header h6">Deposit</h3>
    <div class="card-body h-100 justify-content-center">
      <cc-select-player></cc-select-player>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
        </div>
        <input type="number" class="form-control text-right">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block">Deposit</button>
    </div>
  </div>
  <div class="card">
    <h3 class="card-header h6">Withdraw</h3>
    <div class="card-body">
      <cc-select-player></cc-select-player>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
        </div>
        <input type="number" class="form-control text-right">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block">Withdraw</button>
    </div>
  </div>
  <div class="card">
    <h3 class="card-header h6">Transfer</h3>
    <div class="card-body">
      <cc-select-player [placeholder]="'Select payor...'"></cc-select-player>
      <div class="text-center">
        <span class="oi oi-arrow-thick-bottom text-primary"></span>
      </div>
      <cc-select-player [placeholder]="'Select payee...'"></cc-select-player>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text">£</span>
        </div>
        <input type="number" class="form-control text-right">
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block">Transfer</button>
    </div>
  </div>
</div>
