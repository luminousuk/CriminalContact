<h2>
  <span>Players</span>
  <button type="button" class="btn btn-primary float-right" (click)="createPlayer()">
    Create Player
  </button>
</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Account #</th>
      <th scope="col">Balance</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{player.name}}</td>
      <td>{{player.account.accountNumber}}</td>
      <td>{{player.account.balance | currency:"Â£"}}</td>
      <td class="text-right">
        <!-- <div class="btn-group" role="group">
          <button class="btn btn-sm btn-danger" (click)="deletePlayer(player)">Delete</button>
        </div> -->
        <div ngbDropdown placement="bottom-right">
          <button class="btn btn-sm btn-outline-primary" ngbDropdownToggle>Actions</button>
          <div ngbDropdownMenu class="dropdown-menu-right">
            <button class="dropdown-item">Transactions</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item">Edit</button>
            <button class="dropdown-item text-danger" (click)="deletePlayer(player)">Delete</button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #confirmDeleteModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Delete Player</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you wish to delete this player?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" ngbAutofocus (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close()">Delete</button>
  </div>
</ng-template>
<ng-template #addPlayerModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Create Player</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="create-player-name" class="col-form-label">Name:</label>
        <input type="text" class="form-control" id="create-player-name" [(ngModel)]="createPlayerName" ngbAutofocus required>
      </div>
      <div class="create-player-amount">
        <label for="message-text" class="col-form-label">Starting amount:</label>
        <input type="number" class="form-control" id="create-player-amount" value="1000" step="100" [(ngModel)]="createPlayerAmount" required>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" ngbAutofocus (click)="modal.dismiss()">Cancel</button>
      <button type="button" class="btn btn-success" (click)="modal.close()">Create</button>
    </div>
  </ng-template>
