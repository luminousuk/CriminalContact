<nav class="col d-flex flex-column cc-sidebar p-0 h-100">
  <a *ngFor="let item of items"
    class="cc-sidebar-item"
    [class.mt-auto]="item.floatBottom"
    routerLink="{{item.route}}"
    routerLinkActive="active"
    placement="right"
    ngbTooltip="{{item.title}}"
    data-container="body">
      <span class="oi oi-{{item.iconClass}}"></span>
  </a>
</nav>
